<div class="player-inner">

  <!-- Animation Container .............................-->
  <div class="player-content">
    <div class="player-alert"></div>
  </div>

  <div class="player-poster"></div>
  <div class="player-subtitles"></div>
  <div class="player-current-time"></div>

  <div class="player-all-controls" lang="en">
  
    <!-- Volume slider "popup" ...........................-->
    <div class="player-vol-slider">
      <div class="player-track" >
        <div class="player-progress">
          <button class="player-thumb vol-group can-hover" role="slider" aria-orientation="vertical" aria-label="Volume" aria-valuemin="0" aria-valuemax="100" />
        </div>
      </div>
      <button class="player-mute-button vol-group" >Mute</button>
    </div>

    <!-- Bottom Controls .................................-->
    <div class="player-controls">

      <button class="player-play-button" >Play</button>
      <button type="button" class="player-back-button" >Player Start</button>
       
      <!-- Time Slider .............................-->
      <div class="player-time-slider">
        <div class="player-track">
          <div class="player-progress">
            <button class="player-thumb" role="slider" aria-label="Time progress" value="Time progress"/>
          </div>
        </div>
      </div>

      <button class="player-next-button" >Player End</button>
      <button class="player-vol-button vol-group" >Show volume controls</button>
      <button class="player-CC-button" >Turn on closed captioning</button>
      <button class="player-fullscreen-button" >Go to full screen</button>

    </div>

  </div>

</div>
